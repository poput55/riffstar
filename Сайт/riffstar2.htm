<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .container h2 {
            color: #000000;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #5d3b38;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px; /* Отступ сверху для кнопки "Войти" */
        }
        button[type="submit"]:hover {
            background-color: #4a2e2b; /* Темнее при наведении */
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #5d3b38;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form action="riffstar.htm" method="post">
            <label for="first">Имя:</label>
            <input type="text" id="first" name="first" required>
            
            <label for="last">Фамилия:</label>
            <input type="text" id="last" name="last" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="repassword">Повторите пароль:</label>
            <input type="password" id="repassword" name="repassword" required>
            
            <label for="address">Адрес доставки:</label>
            <input type="text" id="address" name="address" required> <!-- Поле для адреса доставки -->
            
            <button type="submit">Зарегистрироваться</button>
        </form>
        <a href="login.htm" class="login-link">Войти</a>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;

            if (password !== repassword) {
                alert('Пароли не совпадают!');
                event.preventDefault(); // Отменяем отправку формы
            }
        });
    </script>
</body>
</html>
